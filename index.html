<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love | Birthday & Valentine's</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d00000, #ff4d6d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 450px;
            z-index: 10;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        h2 { font-style: italic; opacity: 0.9; }
        p { font-size: 1.2rem; line-height: 1.5; margin-top: 20px; }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.2s infinite;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float Up 5s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="big-heart">❤️</span>
        <h1>Happy Birthday!</h1>
        <h2>& Happy Valentine's Day</h2>
        <p>To the love of my life,<br>May your day be as beautiful and special as your heart is. I love you more every single day!</p>
        <p style="font-weight: bold; font-size: 1.4rem;">14th February</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
