<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love | Birthday & Valentine's</title>
    <style>
        /* Deep romantic gradient background */
        body {
            background: linear-gradient(135deg, #6a0512 0%, #d00000 50%, #ff4d6d 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Keeps hearts contained */
        }

        /* Floating hearts background effect */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* The Card Container */
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 50px 30px;
            border-radius: 50px 0 50px 0; /* Elegant asymmetrical corners */
            max-width: 550px;
            width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #ffb703; /* Gold accent */
            z-index: 2;
            position: relative;
        }

        .heart-main {
            font-size: 70px;
            display: inline-block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #ff4d6d);
            animation: beat 1s infinite ease-in-out;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

            margin: 10px 0; 
            color: #ffb703; /* Gold color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
