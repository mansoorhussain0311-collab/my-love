    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #1a0000;
            font-family: 'Georgia', serif;
            overflow: hidden; color: #fff;
        }

        /* Initial Dynamic Entrance */
        #entrance {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #4b0000 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; cursor: pointer;
            transition: opacity 2s ease-out;
        }

        .dynamic-text {
            text-align: center; max-width: 80%;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d6d; opacity: 0.8; }
            to { text-shadow: 0 0 30px #ff4d6d, 0 0 10px #ffb3c1; opacity: 1; }
        }

        .tap-prompt {
            margin-top: 30px; font-size: 0.9rem; letter-spacing: 3px;
            text-transform: uppercase; opacity: 0.6; animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* Main Card (Hidden initially) */
        #mainContainer {
            display: none; width: 100%; height: 100vh;
            justify-content: center; align-items: center;
            background: linear-gradient(135deg, #4b0000, #ff4d6d);
        }

            text-align: center; background: rgba(0, 0, 0, 0.4);
