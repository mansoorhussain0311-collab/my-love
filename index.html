<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Narmeen Amora</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #800000, #ff4d6d);
            font-family: 'Arial', sans-serif;
            overflow: hidden; color: #fff;
        }

        #playBtn {
            position: fixed; z-index: 100;
            padding: 20px 40px; font-size: 1.5rem;
            background: #fff; color: #ff4d6d;
            border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            font-weight: bold; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        #mainCard {
            display: none; text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px; border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 85%; max-width: 450px;
        }

        .name { font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px #ff4d6d; display: block; margin: 15px 0; font-weight: bold; }
        
        .floating-heart {
            position: absolute; bottom: -50px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 5s linear forwards;
            pointer-events: none;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="mySong" preload="auto" loop>
        <source src="./sitaare.mp3" type="audio/mpeg">
    </audio>

    <button id="playBtn" onclick="startEverything()">Click for a Surprise ‚ù§Ô∏è</button>

    <div id="mainCard">
        <h1 style="font-size: 50px;">üíù</h1>
        <h1>Happy Birthday</h1>
        <span class="name">Narmeen Amora</span>
        <h2>& Happy Valentine's Day</h2>
        <p>To the one who makes my heart skip a beat. I hope this song reminds you of how much I love you.</p>
        <p style="font-weight: bold; margin-top: 20px;">14 February 2026</p>
    </div>

    <script>
        function startEverything() {
            const audio = document.getElementById('mySong');
            
            // This is the strongest way to tell the browser to play
            audio.load(); // Reloads the file to be sure
            audio.play().then(() => {
                console.log("Success!");
            }).catch(e => {
                // If it fails, we show a popup to Narmeen so she can fix it
                alert("Your browser needs one more tap to play the music! Click OK.");
                audio.play();
            });

            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';

            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
