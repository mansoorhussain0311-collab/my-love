<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Dr. Narmeen | From Mansoor</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #4b0000 0%, #1a0000 100%);
            font-family: 'Georgia', serif;
            overflow: hidden; color: #fff;
            display: flex; justify-content: center; align-items: center;
        }

        /* Message Box Styling */
        .message-container {
            text-align: center;
            max-width: 85%;
            z-index: 10;
        }

        .romantic-text {
            font-size: 1.8rem;
            line-height: 1.5;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff4d6d;
            animation: fadeIn 1.5s ease-in-out;
        }

        .next-btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            background: white;
            color: #4b0000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .next-btn:hover { transform: scale(1.1); }

        /* Final Card - Hidden Initially */
        #finalCard {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: finalFade 2s ease-in-out;
        }

        .name { font-size: 2.8rem; color: #ffb3c1; text-shadow: 0 0 15px #ff4d6d; display: block; margin: 10px 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes finalFade { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .floating-heart {
            position: absolute; bottom: -50px;
            color: rgba(255, 179, 193, 0.5);
            animation: floatUp 6s linear forwards;
            pointer-events: none;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
