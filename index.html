<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love | Birthday & Valentine's</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a0512 0%, #d00000 50%, #ff4d6d 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Heart Container */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* The Card */
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 40px;
            max-width: 500px;
            width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #ffb703;
            z-index: 2;
            position: relative;
        }

        .heart-main {
            font-size: 60px;
            display: inline-block;
            animation: beat 1.2s infinite ease-in-out;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 { font-size: 2.2rem; color: #ffb703; margin: 15px 0; }
        .divider { height: 1px; background: #ffb703; margin: 20px auto; width: 60%; }
        h2 { font-style: italic; font-size: 1.4rem; margin-bottom: 20px; }
        p { font-size: 1.1rem; line-height: 1.6; padding: 0 10px; }
        
        .signature { font-family: cursive; font-size: 1.4rem; color: #ffb703; margin-top: 25px; }

        /* Audio Player Styling */
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
            height: 35px;
            filter: sepia(100%) saturate(200%) hue-rotate(300deg); /* Makes it look reddish/gold */
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            bottom: -10%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="card">
        <div class="heart-main">‚ù§Ô∏è</div>
        <h1>Happy Birthday,<br>My Love</h1>
        <div class="divider"></div>
        <h2>& Happy Valentine's Day üåπ</h2>
        
        <p>Today is twice as beautiful because we celebrate <strong>the day you were born</strong> and <strong>the love we share.</strong></p>
        <p>You are my stars, my moon, and my forever. Thank you for making every moment magical.</p>

        <div class="signature">Forever Yours</div>

        <p style="font-size: 0.8rem; margin-bottom: 5px;">Press play for music üéµ</p>
        <audio id="mySong" controls loop>
            <source src="sitaare.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Start floating hearts immediately
        function createHeart() {
            const container = document.getElementById('heartContainer');
            if(!container) return;
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);
    </script>

</body>
</html>
